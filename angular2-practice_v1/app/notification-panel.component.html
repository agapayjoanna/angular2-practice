<div class="row top-bar-info" style="position: relative;">
    <div id="close-button" class="close-button" (click)="toggleNotifPanelState()"></div>
    <span class="notificationStartSpan" *ngFor="let notification of notifications">
        <p class="text-danger">{{notification.title}}</p>
        <p dir="ltr">
            {{notification.content}}
        </p>
        <div class="divider-1x"></div>
    </span>  
</div>
